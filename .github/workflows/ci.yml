name: CI/CD - LearniFy Full-Stack (Build & Test)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: VERIFICAÃ‡ÃƒO DO BACK-END (API & Testes)
  backend-check:
    name: ğŸ›¡ï¸ Back-End (Test & Build)
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Back-End/package-lock.json

      - name: ğŸ“¦ Instalar DependÃªncias (Back)
        working-directory: ./Back-End
        run: npm ci

      - name: ğŸ§ª Rodar Testes (Jest)
        working-directory: ./Back-End
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: "segredo_de_teste_ci_github"
          MONGO_URI: "mongodb://localhost:27017/LearniFy_Test"
          S3_BUCKET: "teste-bucket-ci"

      - name: ğŸ—ï¸ Tentar Build do Back-End (Verificar Erros TS)
        working-directory: ./Back-End
        run: npm run build

  # JOB 2: VERIFICAÃ‡ÃƒO DO front-end (Web Build)
  frontend-check:
    name: ğŸ“± front-end (Web Build)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: front-end/package-lock.json

      - name: ğŸ“¦ Instalar DependÃªncias (Front)
        working-directory: ./front-end
        run: npm install

      - name: ğŸ—ï¸ Simular Build Web (Vercel)
        working-directory: ./front-end
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: "http://localhost:3000/api"
